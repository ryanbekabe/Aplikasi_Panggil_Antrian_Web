<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistem Antrian</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Sistem Antrian</h1>
    
    <div class="queue-info">
      <div class="queue-box">
        <h2>Nomor Antrian Saat Ini</h2>
        <div id="currentNumber" class="number">0</div>
      </div>
      
      <div class="queue-box">
        <h2>Nomor Antrian Terakhir</h2>
        <div id="latestNumber" class="number">0</div>
      </div>
    </div>
    
    <div class="buttons">
      <button id="getNumber" class="btn">Ambil Nomor Antrian</button>
      <a href="admin.html" class="btn admin-link">Halaman Admin</a>
    </div>
    
    <div id="yourNumber" class="your-number hidden">
      <h2>Nomor Antrian Anda</h2>
      <div id="userNumber" class="number">0</div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
